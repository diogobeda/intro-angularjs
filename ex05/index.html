<!doctype html>
<html lang="en" ng-app="palestrasApp">
<head>
	<meta charset="UTF-8">
	<title>Ex05 - Modules</title>
</head>
<body>
	<section ng-controller="PalestraController">
		<input type="text" ng-model="filterPalestra">
		<ul>
			<li ng-repeat="palestra in palestras | filter:filterPalestra | orderBy:nome">{{ palestra.nome }} - {{ palestra.palestrante }}</li>
		</ul>
	</section>
	<script src="../scripts/angular.min.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
