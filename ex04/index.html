<!doctype html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<title>Ex04 - View, Controller e Scope</title>
</head>
<body>
	<section ng-controller="PalestraController">
		<input type="text" ng-model="filterPalestra">
		<ul>
			<li ng-repeat="palestra in palestras | filter:filterPalestra | orderBy:nome">{{ palestra.nome }} - {{ palestra.palestrante }}</li>
		</ul>
	</section>
	<script>
		function PalestraController ($scope) {
			$scope.palestras = [
				{
					nome: 'YOLO',
					palestrante: 'W00T'
				},
				{
					nome: 'Long Johnson',
					palestrante: 'FOSS'
				}
			]
		}
	</script>
	<script src="../scripts/angular.min.js"></script>
</body>
</html>
