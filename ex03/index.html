<!doctype html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<title>Ex03 - Diretivas e data binding</title>
</head>
<body ng-init="palestras=[{ palestrante: 'Teste', nome: 'Teste' }, { palestrante: 'YOLO', nome: 'W00T' }]">
	<input type="text" ng-model="filterPalestra">
	<ul>
		<li ng-repeat="palestra in palestras | filter:filterPalestra | orderBy:nome">{{ palestra.nome }} - {{ palestra.palestrante }}</li>
	</ul>
	<script src="../scripts/angular.min.js"></script>
</body>
</html>
